<form [formGroup]="companyForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div *ngIf="companyForm.get('name').hasError('required') && companyForm.get('name').touched" class="alert alert-danger">
      name is required
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email">
    <div *ngIf="companyForm.get('email').hasError('email') && companyForm.get('email').touched" class="alert alert-danger">
      email is not a valid email
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>
  <div class="form-group">
    <button (click)="saveCompany()" [disabled]="!companyForm.valid" class="btn btn-default">Submit</button>
  </div>
</form>
